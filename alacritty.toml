[window]
# window padding {px}
padding.x = 20
padding.y = 20
decorations = "none"

[font]
size = 12.0

# ────────────────────────────────────────────────────────────
# COLORS: BLACK POISON
# ────────────────────────────────────────────────────────────

[colors.primary]
background = "#0d0d15"  # Matches your Ghostty background
foreground = "#ffffff"

[colors.selection]
text = "#ffffff"        # Ghostty selection-foreground
background = "#b32bfb"  # Ghostty selection-background (Your Purple)

[colors.cursor]
text = "#0d0d15"        # Text inside the cursor (Dark to contrast white)
cursor = "#ffffff"      # The cursor block itself

[colors.normal]
black   = "#101010"     # Slot 0
red     = "#ff3333"     # Slot 1
green   = "#00e676"     # Slot 2 (Acid Green)
yellow  = "#ffd700"     # Slot 3
blue    = "#6b4cff"     # Slot 4 (Electric Indigo)
magenta = "#b32bfb"     # Slot 5 (Hero Purple)
cyan    = "#00e5ff"     # Slot 6
white   = "#e0e0e0"     # Slot 7

[colors.bright]
black   = "#303030"     # Slot 8
red     = "#ff5555"     # Slot 9
green   = "#69ff00"     # Slot 10 (Radioactive Green)
yellow  = "#ffff00"     # Slot 11
blue    = "#7a5dd5"     # Slot 12
magenta = "#e056fd"     # Slot 13
cyan    = "#80faff"     # Slot 14
white   = "#ffffff"     # Slot 15
