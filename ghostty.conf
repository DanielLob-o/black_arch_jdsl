# font-family = "CaskaydiaMono Nerd Font Propo"
# ────────────────────────────────────────────────────────────────
# THEME: BLACK POISON
# ────────────────────────────────────────────────────────────────
# Background: Pure void black
background = #0d0d15
foreground = #ffffff

# Selection: Your purple with transparency
selection-background = #b32bfb
selection-foreground = #ffffff

# ────────────────────────────────────────────────────────────────
# ANSI PALETTE (0-15)
# ────────────────────────────────────────────────────────────────

# BLACKs (Background accents)
# Slot 0: Black | Slot 8: Dark Gray (for comments/inactive text)
palette = 0=#101010
palette = 8=#303030

# REDs (Errors / Deletion)
# Slot 1: Toxic Red | Slot 9: Bright Neon Red
palette = 1=#ff3333
palette = 9=#ff5555

# GREENs (Success / The "Poison" glow)
# Slot 2: Acid Green | Slot 10: Radioactive Green
palette = 2=#00e676
palette = 10=#69ff00

# YELLOWs (Warnings)
# Slot 3: Hazard Yellow | Slot 11: Bright Lemon
palette = 3=#ffd700
palette = 11=#ffff00

# BLUEs (Directories / Info)
# I shifted this to "Electric Indigo" to blend better with your purple theme
# while still being distinct enough to recognize folders.
palette = 4=#6b4cff
palette = 12=#7a5dd5

# MAGENTAS (The Hero Color)
# Slot 5: YOUR PURPLE | Slot 13: Lighter Neon Pink/Purple
palette = 5=#b32bfb
palette = 13=#e056fd

# CYANs (Links / Hints)
# A bright Electric Cyan to contrast the Purple
palette = 6=#00e5ff
palette = 14=#80faff

# WHITEs (Text)
palette = 7=#e0e0e0
palette = 15=#ffffff
