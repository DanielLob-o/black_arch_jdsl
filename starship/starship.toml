# ────────────────────────────────────────────────────────────────
# THEME: BLACK POISON
# ────────────────────────────────────────────────────────────────

add_newline = true
command_timeout = 200

# We define custom colors so we can reuse them easily
[palettes.poison]
purple = "#b32bfb"      # Your main accent
acid_green = "#00e676"  # Success / Git
toxic_cyan = "#00e5ff"  # Info / Arrows
dark_gray = "#000000"   # Git background
void = "#101010"        # Deep background

palette = "poison"

# The layout: Bubbles with rounded separators
format = """
$directory\
$git_branch\
$git_status\
$line_break\
$character
$cmd_duration"""

# ────────────────────────────────────────────────────────────────
# MODULES
# ────────────────────────────────────────────────────────────────

[directory]
style = "bg:void fg:#ffffff bold"
format = "[](white)[ $path ]($style) "
read_only = " "
truncate_to_repo = false
truncation_length = 0

[directory.substitutions]
"Documents" = " "
"Downloads" = " "
"Music" = " "
"Pictures" = " "

[git_branch]
symbol = ""
style = "bg:void fg:#00e676 bold"
format = "[](dark_gray)[ $symbol $branch ]($style)"

[git_status]
style = "bg:void fg:#00e676"
format = '[$all_status]($style)[](dark_gray) '
ahead      = "⇡${count} "
diverged   = "⇕⇡${ahead_count}⇣${behind_count} "
behind     = "⇣${count} "
conflicted = " "
up_to_date = " "
untracked  = "? "
modified   = " "
stashed    = " "
staged     = " "
renamed    = " "
deleted    = " "

# ────────────────────────────────────────────────────────────────
# THE PROMPT ARROW
# ────────────────────────────────────────────────────────────────

[character]
success_symbol = "[❯](bold toxic_cyan)"
error_symbol = "[❯](bold red)"
vimcmd_symbol = "[❮](bold green)"

# Simple line break to separate the bubbles from where you type
[line_break]
disabled = false

#-----------------------------------------------------------------
#  Commands
#-----------------------------------------------------------------
[cmd_duration]
min_time = 2000   # Show if command takes > 2 seconds
style = "bg:dark_gray fg:yellow bold"
format = "[](dark_gray)[ ⏱ $duration ]($style)[](dark_gray) "
